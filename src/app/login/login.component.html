<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" [(ngModel)]="userName" name="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td><mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                name="password" required>
                        </mat-form-field></td>
                </tr>
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
        <button mat-raised-button style="margin-left: 100px;" (click)="submit()" color="primary">Login</button>
    
    <span *ngIf="showCorrectLogin"> <button mat-button color="accent">Login success !!</button></span>
    <span *ngIf="showInCorrectLogin"> <button mat-button color="accent">Enter correct Crenditials</button></span>
</mat-card>
